version: "3.6"

services:
  p1pay-api-go:
    build: .
    container_name: p1pay-api-go
    networks:
      - p1devnet
    restart: always
    depends_on:
      - p1pay-api-mongo
    ports:
      - "3001:3001"
    tty: true
    environment:
      MONGO_HOST: p1pay-api-mongo
      MONGO_DB: p1pay_api
      MONGO_USER: ""
      MONGO_PASSWORD: ""
      JWT_SIGNATURE_SECRET: ""
      MAXMIND_GEOIP_DB_PATH: "/application/etc/maxmind/GeoLite2-City.mmdb"

  p1pay-api-nginx:
    image: nginx:latest
    container_name: p1pay-api-nginx
    networks:
      - p1devnet
    ports:
      - "80:80"
    volumes:
      - ./etc/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - p1pay-api-go

  p1pay-api-mongo:
    image: mongo:4.1.3
    container_name: p1pay-api-mongo
    restart: always
    networks:
      - p1devnet
    volumes:
      - p1pay-api-mongo:/data/db
    ports:
      - "3002:27017"

volumes:
  p1pay-api-mongo:
    external: true

networks:
  p1devnet:
    external: true
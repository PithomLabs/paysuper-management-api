version: "3.6"

services:
  p1pay-api-mongo:
    image: mongo:4.2-rc
    container_name: payone-mongo
    restart: unless-stopped
    networks:
      - p1devnet
    volumes:
      - payone-mongo:/data/db
    ports:
      - "3002:27017"

  p1pay-api-go:
    build: .
    container_name: p1pay-api
    networks:
    - p1devnet
    restart: unless-stopped
    depends_on:
    - p1pay-api-mongo
    ports:
    - "3001:3001"
    tty: true
    environment:
      HTTP_SCHEME: http
      JWT_SIGNATURE_SECRET: ""
      MICRO_REGISTRY: consul
      MICRO_REGISTRY_ADDRESS: consul
      AUTH1_ISSUER: ""
      AUTH1_CLIENTID: ""
      AUTH1_CLIENTSECRET: ""
      AUTH1_REDIRECTURL: ""
      AWS_ACCESS_KEY_ID_AGREEMENT: ""
      AWS_SECRET_ACCESS_KEY_AGREEMENT: ""
      AWS_REGION_AGREEMENT: ""
      AWS_BUCKET_AGREEMENT: ""
      AWS_ACCESS_KEY_ID_REPORTER: ""
      AWS_SECRET_ACCESS_KEY_REPORTER: ""
      AWS_REGION_REPORTER: ""
      AWS_BUCKET_REPORTER: ""

volumes:
  payone-mongo:
    external: true

networks:
  p1devnet:
    external: true
definitions:
  model.Country:
    properties:
      code_a2:
        description: |
          2 chars ISO 3166-1 country code
        type: string
      code_a3:
        description: |
          3 chars ISO 3166-1 country code
        type: string
      code_int:
        description: |
          numeric ISO 3166-1 country code
        type: integer
      created_at:
        description: |
          date of create country in system
        type: string
      is_active:
        description: |
          is country active
        type: boolean
      name:
        $ref: '#/definitions/model.Name'
        description: |
          list of country names
        type: object
    type: object
  model.Currency:
    properties:
      code_a3:
        description: |
          3 chars ISO 4217 currency code
        type: string
      code_int:
        description: |
          numeric ISO 4217 currency code
        type: integer
      created_at:
        description: |
          date of create currency in system8
        type: string
      is_active:
        description: |
          is currency active
        type: boolean
      name:
        $ref: '#/definitions/model.Name'
        description: |
          list of currency names
        type: object
    type: object
  model.Error:
    properties:
      message:
        description: |
          text error description
        type: string
    type: object
  model.Merchant:
    properties:
      accounting_period:
        description: |
          period payout of money to merchant bank account. Now available next values: day - every day, week - every week, 2week - every two week, month - every month, quarter - every quarter, half-year - every half-year, year - every year
        type: string
      country:
        $ref: '#/definitions/model.Country'
        description: |
          full object of country where merchant company registered
        type: object
      created_at:
        description: |
          date of create merchant in system
        type: string
      currency:
        $ref: '#/definitions/model.Currency'
        description: |
          full object describes merchant's accounting currency
        type: object
      email:
        description: |
          merchant email
        type: string
      external_id:
        description: |
          unique merchant identifier in auth system
        type: string
      id:
        description: |
          unique merchant identifier
        type: string
      name:
        description: |
          merchant company legal name
        type: string
      status:
        description: |
          merchant status in system. Now available next statuses: 0 - created, 1 - verified, 2 - active, 3 - deleted
        type: integer
    type: object
  model.MerchantScalar:
    properties:
      accounting_period:
        description: |
          period payout of money to merchant bank account. Now available next values: day - every day, week - every week, 2week - every two week, month - every month, quarter - every quarter, half-year - every half-year, year - every year
        type: string
      country:
        description: |
          numeric ISO 3166-1 country code
        type: integer
      currency:
        description: |
          numeric ISO 4217 currency code describes merchant's accounting currency
        type: integer
      email:
        description: |
          merchant email
        type: string
      id:
        description: |
          unique merchant identifier in auth system
        type: string
      name:
        description: |
          merchant company legal name
        type: string
      status:
        description: |
          merchant status in system. Now available next statuses: 0 - created, 1 - verified, 2 - active, 3 - deleted
        type: integer
    required:
    - id
    type: object
  model.Name:
    properties:
      en:
        description: |
          english name
        type: string
      ru:
        description: |
          russian name
        type: string
    type: object
  model.Order:
    properties:
      amount_in_merchant_accounting_currency:
        description: |
          received from project operation amount in project owner (merchant) accounting currency
        type: number
      amount_out_merchant_accounting_currency:
        description: |
          received from payment system operation amount in project owner (merchant) accounting currency
        type: number
      amount_ps_accounting_currency:
        description: |
          operation amount in payment system accounting currency
        type: number
      amount_psp_accounting_currency:
        description: |
          operation amount in accounting currency of PSP
        type: number
      created_at:
        description: |
          date of last update order data
        type: string
      created_by_json:
        description: |
          is order create by json request
        type: boolean
      fixed_package:
        $ref: '#/definitions/model.OrderFixedPackage'
        description: |
          fixed package which buy payer
        type: object
      id:
        description: |
          unique order identifier in Protocol One
        type: string
      payer_data:
        $ref: '#/definitions/model.PayerData'
        description: |
          information about payer, for example: ip, email,phone and etc
        type: object
      pm_account:
        description: |
          account of payer in payment system
        type: string
      pm_fee:
        description: |
          payment system fee for payment operation
        type: number
      pm_id:
        description: |
          payment method unique identifier
        type: string
      pm_income_amount:
        description: |
          order amount received from payment system in notification request
        type: number
      pm_income_currency:
        $ref: '#/definitions/model.Currency'
        description: |
          order currency received from payment system in notification request
        type: object
      pm_order_close_date:
        description: |
          date of ended payment operation in payment system
        type: string
      pm_order_id:
        description: |
          unique order id in payment system
        type: string
      pm_outcome_amount:
        description: |
          order amount send to payment system
        type: number
      pm_outcome_currency:
        $ref: '#/definitions/model.Currency'
        description: |
          order currency send to payment system
        type: object
      pm_terminal_id:
        description: |
          identifier of terminal for process payment in payment system side
        type: string
      pm_txn_params:
        description: |
          any params received in request of payment system about payment
        type: object
      project_account:
        description: |
          user unique account in project
        type: string
      project_fee:
        description: |
          fee is charged with the project for the operation
        type: number
      project_id:
        description: |
          project unique identifier in Protocol One payment solution
        type: string
      project_income_amount:
        description: |
          order amount received from project
        type: number
      project_income_currency:
        $ref: '#/definitions/model.Currency'
        description: |
          order currency received from project
        type: object
      project_last_requested_at:
        description: |
          date of last notification request to project
        type: string
      project_order_id:
        description: |
          unique order identifier in project. if was send in create order process
        type: string
      project_outcome_amount:
        description: |
          order amount send to project in notification request
        type: number
      project_outcome_currency:
        $ref: '#/definitions/model.Currency'
        description: |
          order currency send to project in notification request
        type: object
      project_params:
        description: |
          any project params which received from project in request of create of order
        type: object
      status:
        description: |
          order status
        type: integer
    type: object
  model.OrderFixedPackage:
    properties:
      currency_int:
        type: integer
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      region:
        type: string
    type: object
  model.OrderPaginate:
    properties:
      count:
        description: |
          total count of selected orders
        type: integer
      items:
        description: |
          array of selected orders
        items:
          $ref: '#/definitions/model.OrderSimple'
        type: array
    type: object
  model.OrderScalar:
    properties:
      account:
        description: |
          user unique account in project
        type: string
      amount:
        description: |
          order amount
        type: number
      currency:
        description: |
          order currency by ISO 4217 (3 chars). If this field send, then we're process amount in this currency
        type: string
      description:
        description: |
          order description. If this field not send in request, then we're create standard order description
        type: string
      order_id:
        description: |
          unique order identifier in project. This field not required, BUT we're recommend send this field always
        type: string
      other:
        description: |
          object with any fields on the project side that do not match the names of the reserved fields
        type: object
      payer_email:
        description: |
          user (payer) email
        type: string
      payer_ip:
        description: |
          user (payer) ip
        type: string
      payer_phone:
        description: |
          user (payer) phone
        type: string
      payment_method:
        description: |
          payment method identifier in Protocol One payment solution
        type: string
      project:
        description: |
          project unique identifier in Protocol One payment solution
        type: string
      region:
        description: |
          user (payer) region code by ISO 3166-1 (2 chars) for check project packages. If this field not send, then user region will be get from user ip
        type: string
      signature:
        description: |
          signature of request to verify that the data has not been changed. This field not required, BUT we're recommend send this field always
        type: string
      url_fail:
        description: |
          URL for redirect user after failed payment. This field can be send if it allowed in project admin panel
        type: string
      url_notify:
        description: |
          URL for payment notification request to project. This field can be send if it allowed in project admin panel
        type: string
      url_success:
        description: |
          URL for redirect user after successfully completed payment. This field can be send if it allowed in project admin panel
        type: string
      url_verify:
        description: |
          URL for payment data verification request to project. This field can be send if it allowed in project admin panel
        type: string
    required:
    - project
    - amount
    - account
    type: object
  model.OrderSimple:
    properties:
      account:
        description: |
          user account in project
        type: string
      confirmed_at:
        description: |
          date when project was notification about payment
        type: string
      created_at:
        description: |
          date when payment created
        type: string
      fixed_package:
        $ref: '#/definitions/model.OrderFixedPackage'
        description: |
          object which contains main information about fixed package which was buy
        type: object
      id:
        description: |
          unique order identifier in Protocol One
        type: string
      order_id:
        description: |
          unique order identifier in project
        type: string
      payer_data:
        $ref: '#/definitions/model.PayerData'
        description: |
          data about payer, for example: country, city, ip and etc
        type: object
      payment_method:
        $ref: '#/definitions/model.SimpleItem'
        description: |
          object which contains main information about payment method
        type: object
      project:
        $ref: '#/definitions/model.SimpleItem'
        description: |
          object which contains main information about project
        type: object
      project_accounting_income:
        $ref: '#/definitions/model.OrderSimpleAmountObject'
        description: |
          object which contains main information about accounting finances of project which received of project
        type: object
      project_accounting_outcome:
        $ref: '#/definitions/model.OrderSimpleAmountObject'
        description: |
          object which contains main information about accounting finances of project which will send to project
        type: object
      project_technical_income:
        $ref: '#/definitions/model.OrderSimpleAmountObject'
        description: |
          object which contains main information about technical finances of project which received of project
        type: object
      project_technical_outcome:
        $ref: '#/definitions/model.OrderSimpleAmountObject'
        description: |
          object which contains main information about technical finances of project which will send to project
        type: object
      ps_technical_income:
        $ref: '#/definitions/model.OrderSimpleAmountObject'
        description: |
          object which contains main information about technical finances of payment system which received of payment system
        type: object
      status:
        $ref: '#/definitions/model.Status'
        description: |
          object which contains main information about payment status
        type: object
    type: object
  model.OrderSimpleAmountObject:
    properties:
      amount:
        description: |
          amount value
        type: number
      currency:
        $ref: '#/definitions/model.SimpleCurrency'
        description: |
          object which contains main information about currency
        type: object
    type: object
  model.OrderUrl:
    properties:
      order_url:
        description: |
          link for user to payment confirmation form
        type: string
    type: object
  model.PayerData:
    properties:
      city:
        $ref: '#/definitions/model.Name'
        description: |
          payer city names, get from ip geo location
        type: object
      country_code_a2:
        description: |
          payer country code by ISO 3166-1 from create order request
        type: string
      country_name:
        $ref: '#/definitions/model.Name'
        description: |
          payer country names
        type: object
      email:
        description: |
          payer email from create order request
        type: string
      ip:
        description: |
          payer ip from create order request
        type: string
      phone:
        description: |
          payer phone from create order request
        type: string
      timezone:
        description: |
          payer timezone name, get from ip geo location
        type: string
    type: object
  model.Project:
    properties:
      callback_currency:
        $ref: '#/definitions/model.Currency'
        description: |
          full object of currency which described currency to send payment notification
        type: object
      callback_protocol:
        description: |
          protocol identifier to send payment notification. Now available: default
        type: string
      create_invoice_allowed_urls:
        description: |
          list of urls rom which you can send a request to create an order
        items:
          type: string
        type: array
      created_at:
        description: |
          date of create project
        type: string
      fixed_package:
        description: |
          list of project's fixed packages
        type: object
      id:
        description: |
          unique project identifier
        type: string
      is_active:
        description: |
          is project active
        type: boolean
      is_allow_dynamic_notify_urls:
        description: |
          is allow send dynamic notification urls in request to create an order
        type: boolean
      is_allow_dynamic_redirect_urls:
        description: |
          is allow send dynamic user's redirect urls in request to create an order
        type: boolean
      limits_currency:
        $ref: '#/definitions/model.Currency'
        description: |
          full object of currency which describes currency for amount's limit
        type: object
      max_payment_amount:
        description: |
          maximal amount allowed for create order
        type: number
      min_payment_amount:
        description: |
          minimal amount allowed for create order
        type: number
      name:
        description: |
          project name
        type: string
      notify_emails:
        description: |
          list of emails to send notifications about successfully completed payment operations
        items:
          type: string
        type: array
      only_fixed_amounts:
        description: |
          is allow create order only with amounts from fixed packages list
        type: boolean
      payment_methods:
        description: |
          list of payment methods allowed to project
        type: object
      secret_key:
        description: |
          secret key for create check hash for request about order statuses changes
        type: string
      send_notify_email:
        description: |
          is allow send notifications about successfully completed payment operations to user's emails
        type: boolean
      url_check_account:
        description: |
          default url to send request for verification payment data to project
        type: string
      url_process_payment:
        description: |
          default url to send request for notification about successfully completed payment to project
        type: string
      url_redirect_fail:
        description: |
          default url to redirect user after failed payment
        type: string
      url_redirect_success:
        description: |
          default url to redirect user after successfully completed payment
        type: string
    type: object
  model.ProjectScalar:
    properties:
      callback_currency:
        description: |
          ISO 4217 numeric currency code to send payment notification
        type: integer
      callback_protocol:
        description: |
          protocol identifier to send payment notification. Now available: default
        type: string
      create_invoice_allowed_urls:
        description: |
          list of urls rom which you can send a request to create an order
        items:
          type: string
        type: array
      fixed_package:
        description: |
          list of project's fixed packages
        type: object
      is_active:
        description: |
          is project active
        type: boolean
      is_allow_dynamic_notify_urls:
        description: |
          is allow send dynamic notification urls in request to create an order
        type: boolean
      is_allow_dynamic_redirect_urls:
        description: |
          is allow send dynamic user's redirect urls in request to create an order
        type: boolean
      limits_currency:
        description: |
          ISO 4217 numeric currency code for limit amounts
        type: integer
      max_payment_amount:
        description: |
          maximal amount allowed for create order
        type: number
      min_payment_amount:
        description: |
          minimal amount allowed for create order
        type: number
      name:
        description: |
          project name
        type: string
      notify_emails:
        description: |
          list of emails to send notifications about successfully completed payment operations
        items:
          type: string
        type: array
      only_fixed_amounts:
        description: |
          is allow create order only with amounts from fixed packages list
        type: boolean
      secret_key:
        description: |
          secret key for create check hash for request about order statuses changes
        type: string
      send_notify_email:
        description: |
          is allow send notifications about successfully completed payment operations to user's emails
        type: boolean
      url_check_account:
        description: |
          default url to send request for verification payment data to project
        type: string
      url_process_payment:
        description: |
          default url to send request for notification about successfully completed payment to project
        type: string
      url_redirect_fail:
        description: |
          default url to redirect user after failed payment
        type: string
      url_redirect_success:
        description: |
          default url to redirect user after successfully completed payment
        type: string
    required:
    - callback_protocol
    - name
    type: object
  model.SimpleCurrency:
    properties:
      code_a3:
        description: |
          3 chars ISO 4217 currency code
        type: string
      code_int:
        description: |
          numeric ISO 4217 currency code
        type: integer
      name:
        $ref: '#/definitions/model.Name'
        description: |
          list of currency names
        type: object
    type: object
  model.SimpleItem:
    properties:
      id:
        description: |
          unique identifier of item
        type: string
      name:
        description: |
          item name
        type: string
    type: object
  model.Status:
    properties:
      description:
        description: |
          text description
        type: string
      status:
        description: |
          numeric status code
        type: integer
    type: object
host: p1payapi.tst.protocol.one
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a Protocol One payment solution service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Protocol One payment solution swagger documentation
  version: "1.0"
paths:
  /api/v1/country:
    get:
      consumes:
      - application/json
      description: Get full list of currencies or get list of currencies filtered
        by name
      parameters:
      - description: name or symbolic ISO 3166-1 code of country
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Country'
            type: array
        "500":
          description: Some unknown error
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Get list of countries
      tags:
      - Country
  /api/v1/country/{id}:
    get:
      consumes:
      - application/json
      description: Get country object by numeric ISO 3166-1 code
      parameters:
      - description: numeric ISO 3166-1 country code
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Country'
            type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "500":
          description: Some unknown error
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Get country by numeric ISO 3166-1 code
      tags:
      - Country
  /api/v1/currency:
    get:
      consumes:
      - application/json
      description: Get full list of currencies or get list of currencies filtered
        by name
      parameters:
      - description: name or symbolic ISO 4217 code of currency
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Currency'
            type: array
        "500":
          description: Some unknown error
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Get list of currencies
      tags:
      - Currency
  /api/v1/currency/{id}:
    get:
      consumes:
      - application/json
      description: Get currency object by numeric ISO 4217 code
      parameters:
      - description: numeric ISO 4217 currency code
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Currency'
            type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "500":
          description: Some unknown error
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Get currency by numeric ISO 4217 code
      tags:
      - Currency
  /api/v1/order:
    post:
      consumes:
      - application/json
      description: Create a payment order use POST JSON request
      parameters:
      - description: Order create data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.OrderScalar'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Object with url to form entering payment requisites
          schema:
            $ref: '#/definitions/model.OrderUrl'
            type: object
        "400":
          description: Object with error message
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "500":
          description: Object with error message
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Create order with json request
      tags:
      - Payment Order
  /api/v1/s/merchant:
    delete:
      consumes:
      - application/json
      description: Mark merchant as deleted
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "500":
          description: Some unknown error
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Delete merchant
      tags:
      - Merchant
    post:
      consumes:
      - application/json
      description: Create new merchant
      parameters:
      - description: Creating merchant data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.MerchantScalar'
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: OK
          schema:
            $ref: '#/definitions/model.Merchant'
            type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "500":
          description: Some unknown error
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Create merchant
      tags:
      - Merchant
    put:
      consumes:
      - application/json
      description: Update merchant data
      parameters:
      - description: Merchant object with new data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.MerchantScalar'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Merchant'
            type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/model.Error'
            type: object
        "500":
          description: Some unknown error
          schema:
            $ref: '#/definitions/model.Error'
            type: object
      summary: Update merchant
      tags:
      - Merchant
  /api/v1/s/merchant/{id}:
    get:
      consumes:
      - application/json
      description: Get full data about merchant
      produces:
      - application/json
      responses:
        "200":
